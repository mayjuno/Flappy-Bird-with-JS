<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/flappybird.css">
    <title>Flappy Bird</title>
</head>
<body>
    <div id="game">
        <div id="block"></div>
        <div id="hole"></div>
        <div id="bird">
            <img src="./static/css/bird.gif" alt="Bird">
        </div>
    </div>
    <div id="result">
        <h1>Game Over</h1>
        <p id="text"></p>
        <button id="btn" onclick="location.reload()">Restart</button>
    </div>
    <script src="./static/js/flappy.js"></script>
</body>
</html>
